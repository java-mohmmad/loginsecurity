<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Dashboard</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid">
<div class="row">
<div class="col-md-12">
<h2>Welcome, <span th:text="${user.firstName+ ' ' + user.lastName}"></span> to User Dashboard</h2>


<a th:href="@{/logout}" class="btn btn-primary">Logout</a>
<form method="post" id="loginForm" name="loginForm" th:action="@{${action}}" th:object="${user}" novalidate="novalidate">
<div class="form-group">
<input type="text" name="firstName" id="firstName" class="form-control" placeholder="First Name" required="required" th:field="*{firstName}">
</div>
<div class="form-group">
<input type="text" name="lastName" id="lastName" class="form-control" placeholder="Last Name" required="required" th:field="*{lastName}">
</div>
<div class="form-group">
<input type="text" name="email" id="email" class="form-control" placeholder="Email" required="required" th:field="*{email}" readonly="readonly">
</div>

<div class="form-group">
<input type="text" name="phoneNumber" id="phoneNumber" class="form-control" placeholder="Phone Number" required="required" th:field="*{phoneNumber}">
</div>
<div class="form-group">
<textarea  name="address" id="address" class="form-control" placeholder="Address" required="required" th:field="*{address}"></textarea>
</div>
<div class="form-group">
<input type="text" name="role" id="role" class="form-control" placeholder="Role" required="required" th:field="*{role}" readonly="readonly">
</div>

<div class="form-group">
<button type="submit" class="btn btn-primary">Update</button>

</div>

</form>
</div>
</div>
</div>
